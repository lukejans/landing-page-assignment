<svg fill="none" viewBox="0 0 900 300" width="400px" height="100px" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            * {
    margin: 0;
    padding: 0;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.wrapper {
    display: flex;
}

.wrapper .static-txt {
    font-size: 60px;
    font-weight: 400;
    margin-top: 10px;
    color: #e5e7eb;
}

.wrapper .dynamic-txt {
    margin-left: 18px;
    line-height: 90px;
    height: 90px;
    overflow: hidden;
}

.dynamic-txt li {
    list-style: none;
    color: #8fbcff;
    font-size: 60px;
    font-weight: 500;
    top: 0;
    position: relative;
    animation: slide 12s steps(4) infinite;
}

@keyframes slide {
    100% {
        top: -360px;
    }
}

.dynamic-txt li {
    position: relative;
}

.dynamic-txt li::after {
    content: "";
    position: absolute;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #3882f6;
    border-left: 2px solid #77adff;
    animation: typing 3s steps(10) infinite;
}

@keyframes typing {
    40%,
    60%{
        left: calc(100% + 30px);
    }
    100% {
        left: 0;
    }
}
            </style>
            <div class="body">
                <div class="wrapper">
                    <div class="static-txt">Elon Musk</div>
                    <ul class="dynamic-txt">
                        <li><span>Feeding Some Doge's</span></li>
                        <li><span>In A Tesla On Mars</span></li>
                        <li><span>Squeezing Gates' Short</span></li>
                        <li><span>As A Perfume Salesman</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
